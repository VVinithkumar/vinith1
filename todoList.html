<!DOCTYPE html>
<html>
<head>
	<title>To-do List</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
		}

		form {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.3);
		}

		input[type="text"] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: none;
			border-bottom: 2px solid #ccc;
		}

		button[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		button[type="submit"]:hover {
			background-color: #45a049;
		}

		.container {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.3);
		}

		.item {
			display: flex;
			align-items: center;
			margin-bottom: 10px;
			padding: 10px;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.3);
			background-color: #f2f2f2;
		}

		.item.done {
			background-color: #ddd;
		}

		.item input[type="checkbox"] {
			margin-right: 10px;
		}

		.item button {
			background-color: #f44336;
			color: white;
			padding: 5px 10px;
			border: none;
			border-radius: 3px;
			cursor: pointer;
		}

		.item button:hover {
			background-color: #da190b;
		}
	</style>

</head>

<body>
	<h1>To-do List</h1>
	<form onsubmit="addItem(event)">
		<input type="text" id="item" name="item" placeholder="Add an item">
		<button type="submit">Add</button>
	</form>
	<div class="container" id="list"></div>

	<script>
		var items = [];

		function addItem(event) {
			event.preventDefault();

			var item = document.getElementById("item").value;
			if (item!== "") {
				items.push({
					text: item,
					done: false
				});
				displayItems();
				document.getElementById("item").value = "";
			}
		}

		function displayItems() {
			var list = document.getElementById("list");
			list.innerHTML = "";

			for (var i = 0; i < items.length; i++) {
				var item = items[i];
				var itemDiv = document.createElement("div");
				itemDiv.classList.add("item");
				if (item.done) {
					itemDiv.classList.add("done");
				}
				itemDiv.innerHTML = `
					<input type="checkbox" onclick="toggleDone(${i})">
					<span>${item.text}</span>
					<button onclick="removeItem(${i})">Remove</button>
				`;
				list.appendChild(itemDiv);
			}
		
        }
        </script>
</body>        
</html>
